<!DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
{#    <link rel="icon" href="#">#}

    <title>Loginpage</title>

    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="container">
      <h1 class="text-center">Skin Health Assitant For Group 4</h1>
      <form class="form-signin" role="form" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h2 class="text-center">Please Sign in</h2>
          <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
          <input type="password" name="password" class="form-control" placeholder="Password" required="">
{#          <div class="checkbox">#}
{#              <label>#}
{#                  <input type="checkbox" value="remember-me"> Remember me#}
{#              </label>#}
{#          </div>#}
          <button name='login' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <a href="#" ><u>Forgot password</u></a>
      </form>

    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  

</body></html>
